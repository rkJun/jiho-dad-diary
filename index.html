<html>
    <head>
        <title>index</title>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/d3kit/dist/d3kit.min.js"></script>
        <script src="bower_components/labella/dist/labella.min.js"></script>
        <script src="bower_components/d3kit-timeline/dist/d3kit-timeline.min.js"></script>
    </head>
    <body>
        index
        <div> 
        <span class="timeline" id="timeline"></span>
        <span class="timeline" id="timeline2"></span>
    </div>
        <script>
            var data = [
              {time: new Date(2015,11, 1), episode: 4, name: '14:55'},
              {time: new Date(2016, 2, 8), episode: 2, name: '100 days'},
              ];
              
            var data2 = [
              {time: new Date(1981,10,21), episode: 4, name: 'Birth'},
              {time: new Date(2000, 2, 1), episode: 5, name: 'Incheon Foreign Language High School'},
              {time: new Date(2003, 9, 2), episode: 6, name: 'soldier'},
              {time: new Date(2010, 2, 1), episode: 1, name: 'KNOU - CS'},
              {time: new Date(2013, 2,18), episode: 2, name: 'Soongsil Univ.'},
              {time: new Date(2013, 3, 1), episode: 2, name: 'wedding'},
              {time: new Date(2015,11, 1), episode: 2, name: 'my son'},
              ];

              var chart = new d3KitTimeline('#timeline', {
                direction: 'right',
                initialWidth: 400,
                initialHeight: 450,
                layerGap: 60,
                textFn: function(d){
                  return d.time.getFullYear() + '.' + d.time.getMonth() + ' - ' + d.name;
                  //return d.time.getFullYear() + ' - ' + d.name;
                }
              });
              
              var chart2 = new d3KitTimeline('#timeline2', {
                direction: 'left',
                initialWidth: 300,
                initialHeight: 450,
                layerGap: 60,
                textFn: function(d){
                  //return d.time.getFullYear() + '.' + d.time.getMonth() + ' - ' + d.name;
                  return d.time.getFullYear() + ' - ' + d.name;
                }
              });

              chart.data(data).resizeToFit();
              chart2.data(data2).resizeToFit();
        </script>
    </body>
</html>
